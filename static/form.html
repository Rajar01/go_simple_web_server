<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golang Simple Web Server</title>
    <style>
      html {
        box-sizing: border-box;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
    </style>
  </head>
  <body style="margin: auto; width: 50%">
    <main
      style="
        display: flex;
        /* justify-items: center; */
        justify-content: space-around;
        align-items: center;
        height: 100vh;
      "
    >
      <section id="form" style="width: 100%">
        <h1 style="text-align: center">Input Your Data</h1>
        <form action="/form" method="post">
          <div style="margin-bottom: 2rem">
            <label
              for="firstname"
              style="
                display: block;
                text-align: center;
                margin-bottom: 0.5rem;
                text-decoration: wavy;
              "
            >
              First Name
            </label>
            <input
              type="text"
              name="firstname"
              id="firstname"
              style="width: 100%; height: 30px"
            />
          </div>
          <div style="margin-bottom: 2rem">
            <label
              for="lastname"
              style="
                display: block;
                text-align: center;
                margin-bottom: 0.5rem;
                text-decoration: wavy;
              "
            >
              Last Name
            </label>
            <input
              type="text"
              name="lastname"
              id="lastname"
              style="width: 100%; height: 30px"
            />
          </div>
          <div style="margin-bottom: 2rem">
            <label
              for="age"
              style="
                display: block;
                text-align: center;
                margin-bottom: 0.5rem;
                text-decoration: wavy;
              "
            >
              Age
            </label>
            <input
              type="number"
              name="age"
              id="age"
              style="width: 100%; height: 30px"
            />
          </div>
          <div>
            <input
              type="submit"
              value="submit"
              style="
                width: 100%;
                height: 50px;
                text-transform: uppercase;
                font-weight: bolder;
              "
            />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
